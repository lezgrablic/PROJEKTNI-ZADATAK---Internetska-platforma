<main>
    <h1>Kontakt</h1>
    <p>Pošaljite nam upit i javit ćemo vam se u najkraćem roku.</p>
		<div id="contact">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2810.2215255763676!2d13.83269167477959!3d45.22308634949616!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477ca55aa4535795%3A0x52602a1821f2b7e9!2sPeljaki%2078%2C%2052000%2C%20Tinjan!5e0!3m2!1shr!2shr!4v1767831698826!5m2!1shr!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			<form action="#" method="POST">
				<label for="fname">Ime *</label>
				<input type="text" id="fname" name="firstname" placeholder="Vaše ime" required>

				<label for="lname">Prezime *</label>
				<input type="text" id="lname" name="lastname" placeholder="Vaše prezime" required>

				<label for="email">E-mail *</label>
				<input type="email" id="email" name="email" placeholder="Vaš e-mail" required>

				<label for="country">Zemlja</label>
				<select id="country" name="country">
				  <option value="">Molim odaberite</option>
				  <option value="IT">Italija</option>
				  <option value="HR" selected>Hrvatska</option>
				  <option value="DE">Njemačka</option>
				</select>

				<label for="subject">Vaša poruka</label>
				<textarea id="subject" name="subject" placeholder="Slobodno nam napišite sve što vas zanima" style="height:200px"></textarea>

				<input type="submit" value="Submit">
			</form>
		</div>
